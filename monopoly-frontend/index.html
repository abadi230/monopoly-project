<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/brain-games/1042/Monopoly.png">
    <title>Hot-Seat Monopoly</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        <img src="https://fontmeme.com/permalink/191018/0bf4ec471be9e47c193e19070c0592f1.png" alt="title-font" border="0" id='title'> 
      </h1>
    </header>

    <main>
      <form action="" class="form">
        <input name="player-name" type="text" placeholder="name...">
        <input type="number" name="players-number" placeholder="number of player...">
        <input type="submit" value="Start">
      </form>
      <div id='board-container'>
        <div class='board-sides'></div>
        <div id='the-board'>
            <img src='https://i.pinimg.com/originals/ae/cf/f5/aecff5f058348b20be3a41d3bc306800.jpg' alt="" id='board-img'>
            <!-- <img src='https://images-na.ssl-images-amazon.com/images/I/81oC5pYhh2L._SL1500_.jpg' alt="" id='board-img'> -->
        </div>
        <div></div>
      </div>
      
      <div class = "row">

        <div class = "column" id='show-property'>
          <!-- <h1>Your Profile:</h1> -->
          <!-- <h2></h2> -->
        </div>

        <div class="column" id= "show-player"></div>

      </div>

    </main>

    <script src="./src/api.js"></script>
    <script src="./src/boardsetup.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
